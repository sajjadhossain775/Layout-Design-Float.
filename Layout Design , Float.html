<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design , Float</title>
    <style>
            #section1{
                float: left;
                background-color: darkcyan;}

            #section2{
                float: right;
                background-color: yellowgreen;}

            #clear-div{clear: both;}

            #section3{background-color: salmon;}


    </style>
</head>
<body>
        <div id="section1">
            <h1> Bangladesh </h1>
        </div>

        <div id="section2">
            <h1> Finland </h1>
        </div>

        <div id="clear-div">
        </div>

        <div id="section3">
            <p> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit facilis cumque doloribus molestiae asperiores delectus nulla exercitationem quos modi possimus aspernatur commodi sunt praesentium adipisci, hic perspiciatis. Id, aspernatur provident.</p>
        </div>




    
</body>
</html>
